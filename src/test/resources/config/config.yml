
indexer:
  # option with rest api, default one
  api:
    host: localhost
    port: 8081
  # from a single file
  file:
    path: file://dir/to/file.jsonl
  # from a dir
  file:
    path: file://dir/path/
    recursive: true
  # todo: use kafka
  kafka:
    broker: kafka.local
    topic: test

searcher:
  api:
    host: localhost
    port: 8080


schema:
  helloworld:
    fields:
      title:
        type: text
        search: semantic
      desc:
        type: text
        search: # more advanced setup
          type: semantic
          model: nixiesearch/e5-small-v2-onnx
          threshold: 0.666
      price:
        type: int # can be also float/long/double
        filter: true # all numeric fields are filterable
        facet: true # and facetable by default when auto-detected
        sort: true
