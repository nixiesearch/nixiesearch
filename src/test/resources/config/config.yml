inference:
  embedding:
    text:
      provider: onnx
      model: nixiesearch/e5-small-v2-onnx
      prompt:
        query: "query: "
        doc: "passage: "

searcher:
  api:
    host: localhost
    port: 8080

core:
  cache:
    dir: /cache

schema:
  helloworld:
    fields:
      title:
        type: text
        search:
          type: semantic
      desc:
        type: text
        search: # more advanced setup
          type: semantic
          model: text
      price:
        type: int # can be also float/long/double
        filter: true # all numeric fields are filterable
        facet: true # and facetable by default when auto-detected
        sort: true
