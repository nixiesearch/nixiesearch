inference:
  embedding:
    text:
      provider: onnx
      model: nixiesearch/e5-small-v2-onnx
      prompt:
        query: "query: "
        doc: "passage: "

api:
  host: localhost
  port: 8080

schema:
  helloworld:
    fields:
      title1:
        type: text
        search:
          type: semantic
          model: text
        suggest: true
      title2:
        type: text
        search:
          type: semantic
          model: text
        language: en
        suggest:
          lowercase: false
          expand:
            min-terms: 1
            max-terms: 3
          lemmatize:
            dictionary: file://path/to/lemmas.csv
      desc:
        type: text
        search: # more advanced setup
          type: semantic
          model: text
      price:
        type: int # can be also float/long/double
        filter: true # all numeric fields are filterable
        facet: true # and facetable by default when auto-detected
        sort: true
