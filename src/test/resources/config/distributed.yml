inference:
  embedding:
    text:
      provider: onnx
      model: nixiesearch/e5-small-v2-onnx

api:
  host: localhost
  port: 8080

schema:
  helloworld:
    store:
      distributed:
        searcher:
          memory:
        indexer:
          disk:
            path: /path/to/index
        remote:
          s3:
            bucket: index-bucket
            prefix: foo/bar
            region: us-east-1
            endpoint: http://localhost:8443/
    fields:
      title:
        type: text
        search:
          type: semantic
          model: text
