# Project information
site_name: Nixiesearch
site_url: https://nixiesearch.ai
site_description: >-
  Nixiesearch is an open-source batteries-included search engine.

# Repository
repo_url: https://github.com/nixiesearch/nixiesearch
repo_name: nixiesearch/nixiesearch
edit_uri: edit/master/docs/

#Copyright
copyright: Â© 2025 Nixiesearch

# Configuration
theme:
  name: material
  # custom_dir: docs/overrides
  logo: img/logo.png
  #favicon: assets/images/dstack-fav-32.ico
  icon:
#    repo: custom/github
    edit: material/pencil
#  font:
#    text: Source Sans Pro
#    code: IBM Plex Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: lilac
  features:
    #    - navigation.path
    - content.code.copy
    - content.action.edit
    - content.code.annotate
    - navigation.indexes
    - navigation.tabs
    #    - navigation.instant
    #    - toc.integrate
    - navigation.sections
    # - navigation.expand
    - navigation.indexes
    - navigation.top
    - announce.dismiss
    - navigation.tracking
    - navigation.footer

# Plugins
plugins:
  - table-reader
#  - blog:
#      blog_dir: blog
#      blog_toc: true
  - social:
      cards_layout_options:
        background_color: "black"
        color: "#FFFFFF"
        font_family: Roboto
  - search
#   - redoc-tag
#  - neoteroi.mkdocsoad:
#      use_pymdownx: true
#   - swagger-ui-tag
#  - typeset

# Extensions
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - def_list
  - admonition
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 3
      permalink: true
  - md_in_html
  - footnotes
  - tables

# Customization
#extra_css:
#  - assets/stylesheets/termynal.css
#  - assets/stylesheets/landing.css
#extra_javascript:
#  - assets/javascripts/extra.js
extra:
  homepage: /
  generator: false
  analytics:
    provider: google
    property: G-TFXLVGMHME
  social:
    - icon: /fontawesome/brands/github
      link: https://github.com/nixiesearch/nixiesearch
    - icon: /fontawesome/brands/docker
      link: https://hub.docker.com/r/nixiesearch/nixiesearch
    - icon: /fontawesome/brands/slack
      link: https://communityinviter.com/apps/nixiesearch/nixiesearch
  status:
    new: Recently added

